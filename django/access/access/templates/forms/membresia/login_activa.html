{% extends "base/template_base.html" %}

{% block title %} Compra de Membresia {% endblock %}

{% block contenido %}
	<div class="separador-slider visible-desktop"></div>
	<div class="container">
	    <div class="row">
	        <div class="span12">
	        	<h1 class="mod-head"><span>Activa tu membres√≠a</span></h1>
	        	<br><br>
				<form action="" method="POST">
					<strong>{{ mensaje }} <br></strong>
					{% csrf_token %}
					{{frmActiva.as_p}}
					<input type="reset" value="Limpiar" class="reset">
					<input type="submit" value="Activar" class="submit activa">
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock contenido %}

{% block extra_js %}

<script>
$(document).on("ready",inicio);

function inicio(){
	$("#id_membresia").on("keypress",function(e){
		return soloNumeros(e);
	});
}

function soloNumeros(evt){
	//asignamos el valor de la tecla a keynum
	if(window.event){// IE
		keynum = evt.keyCode;
	}else{
		keynum = evt.which;
	}
	//comprobamos si se encuentra en el rango
	if(keynum>47 && keynum<58){
		return true;
	}else{
		return false;
	}
}

</script>
	
{% endblock extra_js %}

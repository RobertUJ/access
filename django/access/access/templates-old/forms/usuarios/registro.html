{% extends "base/template_base.html" %}

{% block title %} Registro de membresia {% endblock %}

{% block contenido %}
<div class="separador-slider visible-desktop"></div>
	
<div class="container">
    <div class="row">
        <div class="span12">
			<br>
				<form action="." method="POST">
					{% csrf_token %}
					{{frmCreate.as_p}}
					{{frmUser.as_p}}
					{{frmPer.as_p}}
					<input type="submit" value="Registrar Membresia">
					<input type="reset" value="Limpiar">
				</form>
		</div>
	</div>
</div>

{% endblock contenido %}

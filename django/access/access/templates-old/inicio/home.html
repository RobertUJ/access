{% extends "base/template_base.html" %}

{% block titulo %}
	Inicio 24Access
{% endblock titulo %}

{% block contenido %}
<!-- Main hero unit for a primary marketing message or call to action -->
       <div class="separador-slider visible-desktop">
       </div>
        <div class="hero-unit">
           
            <div id="layerslider" style="width: 100%; height: 600px">

                <div class="ls-layer" rel="slidedelay: 6000; slidedirection: bottom; durationIn: 2000; durationOut: 2000" style="background: url({{ STATIC_URL }}images/slide1-bg.jpg) center center; height:100%">
                    <img class="ls-s3" src="{{ STATIC_URL }}images/slide1-l3.png" alt="sublayer" style="left: 80%; top: 0px; durationin: 12000; easingin: easeOutExpo; slidedirection:left">
                    <img class="ls-s5" src="{{ STATIC_URL }}images/slide1-l2.png" alt="sublayer" style="left: 50%; top: 0px; durationin: 8000; easingin: easeOutExpo; slidedirection:right">
                    <img class="ls-s3" src="{{ STATIC_URL }}images/slide1-l1.png" alt="sublayer" style="left: 30%; top: 40%; durationin: 2000; slidedirection:left">
                    <div class="slide-container visible-desktop">
                        <img class="ls-s3 slide1-t1" src="{{ STATIC_URL }}images/slide1-t1.png" alt="sublayer">
                        <img class="ls-s3 slide1-t2" src="{{ STATIC_URL }}images/slide1-t2.png" alt="sublayer">
                        <img class="ls-s3 slide1-t3" src="{{ STATIC_URL }}images/slide1-t3.png" alt="sublayer">
                        <img class="ls-s3 slide1-t4" src="{{ STATIC_URL }}images/slide1-t4.png" alt="sublayer">
                    </div>
                    <div class="slide-container visible-tablet">
                        <img class="ls-s3 slide1-t1" src="{{ STATIC_URL }}images/slide1-tablet-t1.png" alt="sublayer" width="50%">
                    </div>
                    <div class="slide-container visible-phone">
                        <img class="ls-s3 slide1-t1" src="{{ STATIC_URL }}images/slide1-tablet-t1.png" alt="sublayer" width="35%">
                    </div>
                </div>

                <div class="ls-layer" rel="slidedelay: 6000; slidedirection: bottom; durationIn: 2000; durationOut: 2000" style="background: url({{ STATIC_URL }}images/slide-bg2.jpg) center center; height:100%">
                    <img class="ls-s3" src="{{ STATIC_URL }}images/nube-2.png" alt="sublayer" style="left: 80%; top: 0px; durationin: 12000; easingin: easeOutExpo; slidedirection:left">
                    <img class="ls-s5" src="{{ STATIC_URL }}images/slide1-l2.png" alt="sublayer" style="left: 50%; top: 0px; durationin: 8000; easingin: easeOutExpo; slidedirection:right">
                    <img class="ls-s3" src="{{ STATIC_URL }}images/slide-i2.png" alt="sublayer" style="left: 30%; top: 46%; durationin: 2000; slidedirection:left">
                    <div class="slide-container visible-desktop">
                        <img class="ls-s3 slide1-t1 dois" src="{{ STATIC_URL }}images/slide2-t1.png" alt="sublayer">
                        <img class="ls-s3 slide1-t2 dois" src="{{ STATIC_URL }}images/slide1-t2.png" alt="sublayer">
                        <img class="ls-s3 slide1-t3 dois" src="{{ STATIC_URL }}images/slide1-t3.png" alt="sublayer">
                        <img class="ls-s3 slide1-t4 dois" src="{{ STATIC_URL }}images/slide1-t4.png" alt="sublayer">
                    </div>
                    <div class="slide-container visible-tablet">
                        <img class="ls-s3 slide1-t1" src="{{ STATIC_URL }}images/slide1-tablet-t1.png" alt="sublayer" width="50%">
                    </div>
                    <div class="slide-container visible-phone">
                        <img class="ls-s3 slide1-t1" src="{{ STATIC_URL }}images/slide1-tablet-t1.png" alt="sublayer" width="35%">
                    </div>
                </div>

            </div>
        </div>
	
{% endblock contenido %}

{% block extra_js %}
        <!-- LayerSlider from Kreatura Media -->
        <script src="{{ STATIC_URL }}layerslider/jQuery/jquery-easing-1.3.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $('#layerslider').layerSlider({
                    skinsPath : '{{ STATIC_URL }}layerslider/skins/',
                    globalBGColor : '#ffffff',
                    skin : 'noskin',
                    pauseOnHover : 'false',
                    animateFirstLayer : 'true'
                });
            });     
        </script>       

    
{% endblock extra_js %}
